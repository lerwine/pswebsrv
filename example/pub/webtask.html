    else {
        for (var i = 0; i < v.length; i++) {
            if (typeof v[i] === "undefined")
                v[i] = String(i) + "=undefined";
            else if (v[i] === null)
                v[i] = String(i) + "=null";
            else
                v[i] = String(i) + "='" + v[i] + "'";
